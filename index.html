<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Κουίζ Σωστό ή Λάθος για τον Μήνα Υπερηφάνειας</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Κουίζ Σωστό ή Λάθος για τον Μήνα Υπερηφάνειας</h1>

        <div id="quiz-screen">
            <p id="question-text" class="question">Η ερώτηση θα εμφανιστεί εδώ;</p>
            <div class="button-group">
                <button id="true-button" class="quiz-button">Σωστό</button>
                <button id="false-button" class="quiz-button">Λάθος</button>
            </div>
            <p id="feedback" class="feedback"></p>
            <p id="explanation-text" class="explanation"></p>
            <p id="score-text" class="score">Σκορ: 0 / 0</p>
            <button id="next-button" class="next-button hidden">Επόμενη Ερώτηση</button>
        </div>

        <div id="result-screen" class="hidden">
            <h2 class="text-2xl font-bold mb-4 text-gray-700">Το Κουίζ Ολοκληρώθηκε!</h2>
            <p id="final-score" class="score text-xl mb-6">Το τελικό σας σκορ: 0 / 0</p>

            <form id="email-form" class="mb-4">
                <input type="text" id="user-name" placeholder="Το όνομά σας" required class="border p-2 rounded w-full max-w-md mb-2" />
                <span id="errorMsg" style="color: red; display: none;">Please enter your name!</span>
				<button type="submit" class="restart-button bg-green-600 hover:bg-green-800">Υποβολή αποτελέσματος</button>
            </form>
            <p id="email-status" class="text-sm text-gray-600 mt-2"></p>

            <button id="restart-button" class="restart-button">Ξαναρχίστε το Quiz</button>
			<p class="created-by">Δημιουργήθηκε με ❤️ από Juni Edits (Ιάσονας Ραφτόπουλος)</p>
		</div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
